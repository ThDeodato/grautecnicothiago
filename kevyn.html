<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo de E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        #catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }

        .product {
            width: 300px;
            margin: 1em;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu E-Commerce</h1>
    </header>

    <div id="catalog">
        <!-- Produtos serão adicionados aqui dinamicamente usando JavaScript -->
    </div>

    <footer>
        &copy; 2023 Meu E-Commerce. Todos os direitos reservados.
    </footer>

    <script>
        // Exemplo de dados do catálogo (pode ser obtido de um servidor, banco de dados, etc.)
        const products = [
            { name: 'camisa do flamengo', price: 229.90, image: 'https://cdn.awsli.com.br/600x700/400/400052/produto/100590566/captura-de-tela-2023-02-24-182850-qmwnrd.jpg' },
            { name: 'camisa do américa', price: 150.90, image: 'https://acdn.mitiendanube.com/stores/001/402/723/products/547d50661-d2a5ba849aea1bb67f16531762450675-1024-1024.jpg' },
            { name: 'tênis nike causal', price: 449.90, image: 'https://acdn.mitiendanube.com/stores/002/039/272/products/whatsapp-image-2022-09-24-at-19-06-131-dc386f2d92eb376ffd16640572593510-1024-1024.jpeg' },
            { name: 'tênis nike air', price: 450.90, image: 'https://acdn.mitiendanube.com/stores/001/155/809/products/img_48921-0c56c7065a1fa403fb16896951607212-1024-1024.jpg' },
            { name: 'tênis nike causal ', price: 599.99, image: 'https://74534.cdn.simplo7.net/static/74534/sku/tenis-tenis-nike-verde-agua-p-1686008438873.jpeg' },
            { name: 'tênis nike head', price: 230.90, image: 'https://acdn.mitiendanube.com/stores/001/155/809/products/img_43931-92523c8655ba94d0d016887443061907-640-0.jpg' },
            { name: 'camisa nike academia', price: 79.99, image: 'https://cdn.awsli.com.br/2500x2500/1802/1802846/produto/226471341/img_9035-t32m358nk0.jpeg' },
            { name: 'camisa nike rolê', price: 89.99, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvZYA9hkINQL4dw8x6iApPBJm087OXoYNw2g&usqp=CAU' },
            { name: 'camisa nike pano casual', price: 70.99, image: 'https://cdn.awsli.com.br/2500x2500/1160/1160554/produto/222955405/da3e526f-ecce-4cf0-b143-a4f1c3c0e05e-4rfgd6zp83.jpeg' },
            { name: 'camisa nike premium', price: 100.99, image: 'https://cdn.awsli.com.br/2500x2500/2495/2495553/produto/233834736/whatsapp-image-2023-09-18-at-14-18-27-ghvc45ky2w.jpeg' },
        ];

        // Função para renderizar os produtos no catálogo
        function renderCatalog() {
            const catalogElement = document.getElementById('catalog');

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');

                const imageElement = document.createElement('img');
                imageElement.src = product.image;
                imageElement.alt = product.name;

                const nameElement = document.createElement('h2');
                nameElement.textContent = product.name;

                const priceElement = document.createElement('p');
                priceElement.textContent = `R$ ${product.price.toFixed(2)}`;

                productElement.appendChild(imageElement);
                productElement.appendChild(nameElement);
                productElement.appendChild(priceElement);

                catalogElement.appendChild(productElement);
            });
        }

        // Chama a função para renderizar o catálogo quando a página carrega
        window.onload = renderCatalog;
    </script>
</body>
</html>
